<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>
  <header class="bg-primary text-white p-3">
    <h1 class="text-center mb-0">Attendance Tracking System</h1>
  </header>
  <br><br><br>
  <div id="register-container" class="my_border container animate__animated animate__fadeIn">
    <form class="form" id="form">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password (At least 8 characters, at least 1 number, 1 special character, 1 uppercase letter, 1 lowercase letter)</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" required>
      </div>
      <div class="mb-3">
        <label for="accountType" class="form-label">Account Type</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="accountType" id="student" value="student" required>
          <label class="form-check-label" for="student">
            Student
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="accountType" id="professor" value="professor" required>
          <label class="form-check-label" for="professor">
            Professor
          </label>
        </div>
      </div>
      <button id="submit_btn" type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
    <div class="text-center mt-3">
        <p class="d-inline-block mb-0">Already have an account?</p>
        <a href="login.html" class="ml-2 d-inline-block mb-0 font-weight-bold" id="login-link">Log in</a>
    </div>
  </div>

  <br><br><br>
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="snackbar" class="toast align-items-center text-white bg-dark" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body"></div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModalBtn" class="close">&times;</span>
      <h2 id="modal_header">Modal Header</h2>
      <p id="modal_text">Modal content goes here...</p>
      <form id="modal_form" class="form">
        <div class="mb-3">
          <label for="verificationCode" class="form-label">Enter your verification code: </label>
          <input type="text" class="form-control" id="verificationCode" required>
        </div>
        <button id="submit_btn_1" type="submit" class="btn btn-primary btn-block">Verify</button>
      </form>
    </div>
  </div>

  <!-- AWS client js -->
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1372.0.min.js"></script>
  
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>  
  
  <!-- Custom JS -->
  <script type="module" src="./../scripts/register.js"></script>
</body>
</html>
